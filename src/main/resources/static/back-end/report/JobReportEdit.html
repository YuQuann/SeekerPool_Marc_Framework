    <script>

        $(document).ready(function () {

            let url = window.location.href;
            let reNoUrl = url.match(/reNo=(\d+)/);

            if (reNoUrl && reNoUrl[1]) {
                // 提取 reNo 的值
                let reNoValue = reNoUrl[1];
                // AJAX请求
                $.ajax({
                    url: '/report/data/edit',
                    type: 'GET',
                    data: { reNo: reNoValue },  // 替換為要查詢的reNo值
                    success: function (data) {
                        // 將資料填入網頁的input和textarea欄位
                        let rjtNoStr;

                        if (data[0].rjt_no === 1) {
                            rjtNoStr = '網路相關問題';
                        } else {
                            rjtNoStr = '公司面試、職場相關問題';
                        }
                        $('.reNo').val(data[0].re_no);
                        $('.memId').val(data[0].mem_account);
                        $('.comMemId').val(data[0].com_name);
                        $('.rjtNo').val(rjtNoStr);
                        $('.reContent').val(data[0].re_content);
                        $('.reUpload').attr('src', '/webapp/' + data[0].re_upload + "?" + Date.now());
                        $('.reUpload-a').attr('href', '/webapp/' + data[0].re_upload + "?" + Date.now());
                    },
                    error: function (xhr, status, error) {
                        console.log('AJAX Error:', status, error);
                    }
                });
            } else {
                console.log('未找到 reNo 的值');
            }
        });
    </script>

    <script>

        let url = window.location.href;
        let reNoUrl = url.match(/reNo=(\d+)/);
        let reNoValue = parseInt(reNoUrl[1]);


        $('.updatebutton').on('click', function () {

            let reResult = parseInt($('.reResult').val());
            let reStatus = parseInt($('.reStatus').val());

            let data = {reResult: reResult,
                        reStatus: reStatus};

            let jsondata = JSON.stringify(data);

            if (isNaN(reStatus)) {
                alert('請選擇審核狀態');
            }

            if (isNaN(reResult)) {
                alert('請選擇處理結果');
            }

            if(!(isNaN(reStatus) && isNaN(reResult))){
                $.ajax({
                    url: '/report/data/' + reNoValue,
                    type: 'PATCH',
                    contentType: "application/json",
                    dataType: "json",
                    data: jsondata,
                    success: function (response) {

                        setTimeout(function (){
                            alert(response);
                            window.location.href = "JobReportShow.html"
                        },1000);
                    },
                    error: function (xhr, status, error) {
                        console.log('AJAX Error:', status, error);
                        console.log(("跑到失敗了"));
                    }
                })
            }
        });

    </script>
